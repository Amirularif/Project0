<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
</head>
<body>
    <div class="navigation">
        <a href="index.html">Google Search</a>
    </div>
    <div class="advanced-search-container">
        <form action="https://www.google.com/search">
            <div class="search-group">
                <div class="advanced-search-label">
                    <label for="all-words">all these words:</label>
                </div>
                <div class="advanced-search-bar">
                    <input type="advancedtext" id="all-words" name="as_q">
                </div>
                <div class="advanced-search-hints">Type the important words: <span class="hint1">winter hoarfrost</span></div>
            </div>
    
            <div class="search-group">
                <div class="advanced-search-label">
                    <label for="exact-phrase">this exact word or phrase:</label>
                </div>
                <div class="advanced-search-bar">
                    <input type="advancedtext" id="exact-phrase" name="as_epq">
                </div>
                <div class="advanced-search-hints">Put exact words in quotes: <span class="hint1">frost flower</span></div>
            </div>
    
            <div class="search-group">
                <div class="advanced-search-label">
                    <label for="any-words">any of these words:</label>
                </div>
                <div class="advanced-search-bar">
                    <input type="advancedtext" id="any-words" name="as_oq">
                </div>
                <div class="advanced-search-hints">Type OR between all the words you want: <span class="hint1">trees OR weeds OR grasses</span></div>
            </div>
    
            <div class="search-group">
                <div class="advanced-search-label">
                    <label for="none-words">none of these words:</label>
                </div>
                <div class="advanced-search-bar">
                    <input type="advancedtext" id="none-words" name="as_eq">
                </div>
                <div class="advanced-search-hints">Put a minus sign just before words that you don't want: <span class="hint1">-windows</span></div>
            </div>
    
            <input type="submit" value="Advanced Search">
        </form>
    </div>    
</body>
</html>
