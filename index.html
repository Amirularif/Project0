<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
</head>
<body>
<div class="container">
    <div class="navigation">
        <a href="image.html">Image Search</a> | <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="title">
        <span class="g1">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google">
            <div class="buttons">
                <input type="submit" class="submitindexbtn" value="Google Search">
                <input type="submit" class="lucky" name="btnI" value="I am Feeling Lucky" >
            </div>
        </form>
    </div>
</div>
</body>
</html>
